<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="scan">
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <edit name="fontversion">
      <int>3</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Droid Sans Japanese</string>
    </test>
    <edit name="family">
      <string>Droid Sans</string>
    </edit>
    <edit name="fullname">
      <string>Droid Sans</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Droid Sans Fallback</string>
    </test>
    <edit name="family">
      <string>Droid Sans</string>
    </edit>
    <edit name="fullname">
      <string>Droid Sans</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <alias binding="same">
    <family>Droid Sans Japanese</family>
    <accept>
      <family>Droid Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Droid Sans Fallback</family>
    <accept>
      <family>Droid Sans</family>
    </accept>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Droid Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>Droid Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
</fontconfig>
